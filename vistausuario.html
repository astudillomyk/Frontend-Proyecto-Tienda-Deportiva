  <h1>Vista de Usuario</h1>
  <div id="usuarioInfo"></div>

  <a id="perfilBtn" class="btn btn btn-primary" type="submit" href="vistausuario.html">Perfil</a>
  <a id="logoutBtn" class="btn btn-danger" type="submit" href="landing.html">Cerrar sesion</a>



  
  
  <script>
    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('loggedIn');
      window.location.href = 'landing.html';
    });
  </script>



  <script>
    $(document).ready(function() {
      var correoUsuario = localStorage.getItem('correoUsuario');

      if (correoUsuario) {
        $('#usuarioInfo').text('Correo: ' + correoUsuario);
      } else {
        window.location.href = 'index.html';
      }
    });
  </script>

<script>
  var loggedIn = localStorage.getItem('loggedIn');

  if (loggedIn) {
    document.getElementById('loginBtn').style.display = 'none';
    document.getElementById('registroBtn').style.display = 'none';
  } else {
    document.getElementById('perfilBtn').style.display = 'none';
  }
</script>
