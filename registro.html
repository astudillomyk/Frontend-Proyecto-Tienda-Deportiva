<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-10">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-8">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Ingrese sus datos</p>
  
                  <form id="registroForm" class="mx-1 mx-md-2">
  
                      <div class="modal-body p-5 pt-0">
                          <form class="">
                              <div class="form-floating mb-3">
                                  <input type="text" id="nombre" class="form-control rounded-3" required>
                                  <label for="nombre">Nombre</label>
                                </div>
                            <div class="form-floating mb-3">
                              <input type="email" id="correo" class="form-control rounded-3" required>
                              <label for="correo">E-mail</label>
                            </div>
                            <div class="form-floating mb-3">
                              <input type="password" id="contrasena" class="form-control rounded-3" required>
                              <label for="contrasena">Contraseña</label>
                            </div>
                            <br>
                            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Crear cuenta</button>
                            <div class="form-check d-flex justify-content-center mb-5">
                              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                              <label class="form-check-label" for="form2Example3">
                                Accedo a vender mis datos a <a href="#!">China</a>
                              </label>
                            </div>         
  
                          </form>
                        </div>
  
                  </form>
  
                </div>
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    $(document).ready(function() {
      $('#registroForm').submit(function(e) {
        e.preventDefault();

        var nombre = $('#nombre').val();
        var correo = $('#correo').val();
        var contrasena = $('#contrasena').val();
        var rol = 'CLIENTE';

        var registerData = {
          nombre: nombre,
          correo: correo,
          contrasena: contrasena,
          rol: rol
        };

        $.ajax({
          url: 'http://localhost:8080/api/usuario/registrar',
          type: 'POST',
          data: JSON.stringify(registerData),
          contentType: 'application/json',
          success: function(response) {
            console.log('Usuario registrado correctamente');
            // Aquí puedes realizar acciones adicionales después de registrar el usuario
          },
          error: function(error) {
            console.error('Error al registrar el usuario:', error);
            // Aquí puedes manejar el error de registro de usuario
          }
        });
      });
    });
  </script>
</body>
</html>
